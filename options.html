<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    
    <title>Settings | OSSNATOR</title>
    
    <link href="/extension/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/extension/static/font/bootstrap-icons.css" rel="stylesheet">

    <link href="options.css" rel="stylesheet">
  </head>
  <body class="pt-3 pb-5">
    <div class="container-fluid">
    	<div class="row">
        <nav class="col-md-3 col-lg-2 sidebar">
          <h1 class="text-uppercase text-white-50 d-none d-md-flex px-3 pb-4 mt-4 mb-1">OSSNATOR</h1>
          <ul class="nav nav-pills flex-column mb-2 text-uppercase">
            <li class="nav-item">
              <a class="nav-link active" href="#" data-bs-toggle="tab" data-bs-target="#settings-tab">
                <i class="bi bi-gear"></i> Settings
              </a>
            </li>
            <li class="nav-item d-none">
              <a class="nav-link" href="#" data-bs-toggle="tab" data-bs-target="#about-tab">
                <i class="bi bi-info-circle"></i> About
              </a>
            </li>
          </ul>
        </nav>
        <main class="col-md-9 col-lg-10 offset-md-3 offset-lg-2 px-4 mt-5 mt-md-0">
          <div class="tab-content">
            <div class="tab-pane fade show active" id="settings-tab">
              <h2 class="pb-3 mt-0">Settings</h2>
              <div class="row">
                <div class="col-md-6">
                  <div class="card rounded-0">
                    <h5 class="card-header rounded-0">General</h5>
                    <div class="card-body">
                      <form class="row needs-validation" id="general-settings" novalidate>
                        <div class="form-group mb-3">
                          <label class="form-label" for="url">URL</label>
                          <input class="form-control col-md-3 col-lg-2" id="url" type="text" name="url" required pattern="https?://.+">
                          <div class="invalid-feedback">
                            Woohoo! You've to provide a valid URL...
                          </div>
                        </div>
                        <div class="col-md-3">
                          <button class="btn btn-primary" type="submit">Save</button>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="tab-pane fade d-none" id="about-tab">
              <h2 class="pb-3 mt-0">About</h2>
              <div class="row">
                <div class="col-md-6">
                  <div class="card rounded-0">
                    <h5 class="card-header rounded-0">Extension</h5>
                    <div class="card-body">
                      <p>
                        <a href="https://github.com/edgaraafelix/ossnator" target="_blank">
                          Visit OSSNATOR on GitHub.
                        </a>
                      </p>
                      <hr class="mt-0">
                      <p>
                        Version: <em>0.1.0</em>
                      </p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>

    <script src="/extension/static/js/bootstrap.bundle.min.js"></script>
    <script src="/extension/static/js/lodash.min-4.17.21.js"></script>
    <script src="options.js"></script>
  </body>
</html>
